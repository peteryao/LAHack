
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

    <title>LYC</title>

    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/jasny-bootstrap.min.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/navbar-fixed-top.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/style.css" rel="stylesheet">
    {% block style %}
    {% endblock %}
  </head>

  <body>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" style="top:100px">
        <div class="modal-content">
        <form action="{% url 'letter_submit' %}" enctype="multipart/form-data" method="post">
        {% csrf_token %}
          <div class="modal-body" style="height:600px;">
            <div class="row-fluid">
              <div class="col-md-8">
                <textarea name="textarea" id="textarea" rows="28" cols="83">Dear ,</textarea>
              </div>
              <div class="col-md-4" style="border-width:3px; border-left-style:solid; height:600px; top:-20px">
                <div class="fileinput fileinput-new" data-provides="fileinput">
                  <div class="fileinput-preview thumbnail" data-trigger="fileinput" style="width: 270px; height: 530px; margin-top:20px;">Upload Files Here</div>
                  <div>
                    <span class="btn btn-default btn-file"><span class="fileinput-new">Select image</span><span class="fileinput-exists">Change</span><input type="file" name="image_upload"></span>
                    <a href="#" class="btn btn-default fileinput-exists" data-dismiss="fileinput">Remove</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div><center><button type="submit" class="btn" style="width:85%; background-color:#2A2C31; color:#e7a700;">SEAL + SEND</button></center></div>
        </form>
      </div>
    </div>

    <!-- Fixed navbar -->
    <div class="header" id="header-wrap">
      <div class="row">
        {% if index_page %}
        <div class="col-md-2 index_left_header_button" onclick="location.href='{% url 'letter_query_view' 0 %}'">&nbsp;</div>
        {% else %}
        <div class="col-md-2 left_header_button" onclick="location.href='{% url 'index' %}'">&nbsp;</div>
        {% endif %}
        <div class="col-md-1 col-md-offset-4" onclick="location.href='{% url 'about' %}'"><img src="{{ STATIC_URL }}img/LogoExtended.png" width="170px" /></div>
        {% if not single_pic_view %}<div class="col-md-2 right_header_button pull-right" data-toggle="modal" data-target="#myModal">&nbsp;</div>{% endif %}
      </div>
    </div>

    <div id="container">
    {% block content %}
    {% endblock content %}
    </div> <!-- /container -->
    <script src="{{ STATIC_URL }}js/jquery.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
    <script src="{{ STATIC_URL }}js/jasny-bootstrap.min.js"></script>
    {% block script %}
    {% endblock %}
  </body>
</html>
